<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QiLife Command Dashboard ‚Äì DEFCON 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #f5f5f5;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-transform: uppercase;
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
      color: #FF3B3F;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #222;
      border: 2px solid #FF3B3F;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff3b3f55;
    }

    .card h3 {
      color: #FFB400;
      font-size: 20px;
      margin-top: 0;
    }

    .status {
      font-size: 32px;
      font-weight: bold;
      color: #0f0;
    }

    .countdown {
      font-size: 28px;
      color: #f55;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>QiLife Command Dashboard</h1>
  <h2>DEFCON 1 ‚Äì All Systems Locked In</h2>

  <div class="grid">
    <div class="card">
      <h3>üè† Evacuation Countdown</h3>
      <div class="countdown" id="evacCountdown">Loading...</div>
    </div>

    <div class="card">
      <h3>üíâ Health Status</h3>
      <div class="status" id="healthStatus">Awaiting Input</div>
    </div>

    <div class="card">
      <h3>üöó Lyft Progress</h3>
      <div class="status" id="lyftHours">00h 00m</div>
    </div>

    <div class="card">
      <h3>üßπ House Cleaning</h3>
      <div class="status" id="houseTasks">Pending</div>
    </div>

    <div class="card">
      <h3>üì¶ eBay Listings</h3>
      <div class="status" id="ebayStats">0 Items</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
