ies\n\u2022 In-depth audits or financial reviews\n\u2022 Assistance with disputes or appeals related to revenue issues\n\u2022 Ongoing compliance monitoring beyond the issuance of the letter\n\u2022 Expedited service options for urgent requests", "serviceType": "QiAlly Docs"}, {"serviceName": "DocEZ - Employement Verification", "serviceSlug": "docez-employment-verification", "imageUrl": "https://res.cloudinary.com/dp5b5fymz/image/upload/v1752541169/service-icons/docez-employment-verification.png", "serviceDescription": "\u201cEnsure accurate employment verification with DocEZ\u2014your reliable solution for compliance, efficiency, and seamless documentation management.\u201d", "serviceScope": "", "Tags": NaN, "servicePrice": 49.0, "serviceDuration_Estimate": "Approximately 3\u20135 hours are needed to complete this service.", "deliverables": NaN, "exclusions": "", "serviceType": "QiAlly Docs"}, {"serviceName": NaN, "serviceSlug": NaN, "imageUrl": NaN, "serviceDescription": "", "serviceScope": "", "Tags": NaN, "servicePrice": "", "serviceDuration_Estimate": NaN, "deliverables": NaN, "exclusions": "", "serviceType": "Other"}, {"serviceName": NaN, "serviceSlug": NaN, "imageUrl": NaN, "serviceDescription": "", "serviceScope": "", "Tags": NaN, "servicePrice": "", "serviceDuration_Estimate": NaN, "deliverables": NaN, "exclusions": "", "serviceType": "Other"}];
  const services = raw.reduce((acc, s) => {
    acc[s.serviceSlug] = {
      name:        s.serviceName,
      category:    s.serviceType,
      imageUrl:    s.imageUrl,
      price:       s.servicePrice,
      description: s.serviceDescription,
      scope:       s.serviceScope,
      exclusions:  s.exclusions,
      bookingUrl: "https://booknow.qially.me/#/qially"
    };
    return acc;
  }, {});

  const container   = document.getElementById("service-container");
  const searchInput = document.getElementById("searchInput");
  const filterCat   = document.getElementById("filterCategory");

  function render() {
    const q  = searchInput.value.toLowerCase();
    const fc = filterCat.value;
    container.innerHTML = "";
    Object.values(services)
      .filter(s => (!fc || s.category === fc) &&
                   (!q  || s.name.toLowerCase().includes(q)))
      .forEach(s => {
        const card = document.createElement("div");
        card.className = "service-card";
        card.innerHTML = `
          <img src="${s.imageUrl}" alt="${s.name}" loading="lazy"/>
          <h3>${s.name}</h3>
          <div class="price">$${s.price}.00</div>
          <div class="tooltip">
            <span class="tooltiptext">
              <strong>Description:</strong> ${s.description}<br>
              <strong>Scope:</strong> ${s.scope}<br>
              <strong>Exclusions:</strong> ${s.exclusions}
            </span>
          </div>
          <button onclick="location.href='${s.bookingUrl}'">Schedule Now</button>
        `;
        container.appendChild(card);
      });
  }

  searchInput.addEventListener("input", render);
  filterCat.addEventListener ("change", render);
  render();
})();
